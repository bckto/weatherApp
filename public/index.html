<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="any" href="public/2938075.png">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>

<body>
    <div id="mainContainer" class="mainCont">
        <h2>How's the weather today?</h2>
        <input type="text" name="city" id="cityName" class="cityInput" placeholder="Enter city name or zipcode"
            required>
        <input type="submit" id="sendCity" value="Submit" class="subBtn">
        <div id="infoDiv" class="showInfo"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
