<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="any" href="public/2938075.png" />
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet" />
</head>

<body>
    <div id="mainContainer" class="main-content">

        <div class="search-bar">
            <input type="text" name="city" id="city-name" class="city-input" required />
            <label for="city-name" class="control-label">Enter city name or zipcode</label>
            <input type="submit" id="city-information" value="Search" class="submit-button" /></div>
        <div class="content-container">
            <div id="information-display" class="showInfo"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
